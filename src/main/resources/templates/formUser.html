<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Utilisateur</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <form method="post" th:action="@{/admin/save}" class="col-md-6 offset-3">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            <span th:errors="${user.username}"></span>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <span th:errors="${user.password}"></span>
        </div>
        <div class="form-group">
            <label for="roles">RÃ´les</label>
            <select multiple class="form-select" id="roles" name="roles" th:value="${user.roles}">
                <option value="DENTISTE">DENTISTE</option>
                <option value="SECRETAIRE">SECRETAIRE</option>
                <option value="ADMINISTRATEUR">ADMINISTRATEUR</option>
            </select>

            <span th:errors="${user.roles}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
